<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Baking Quiz</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
  <header role="header">
    <h1>Baking Quiz</h1>
  </header>
  <main role="main">
    <section role="dialog" class="start-page quiz">
      <p>Is pie really that easy?  Test your baking knowledge with this quiz!</p>
      <button class="submit js-start-quiz-button button" type="submit">Start Quiz</button>
    </section>
    <div class="insertQuizQuestion" role="form">
      <p class="question"></p>
    </div>
  </main>
  <script src="questionList.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="index.js"></script>
</body>
</html>
